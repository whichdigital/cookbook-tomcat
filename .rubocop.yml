AllCops:
  Excludes:
    - vendor/**

ClassLength:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
TrailingComma:
  EnforcedStyleForMultiline: comma

HashSyntax:
  EnforcedStyle: hash_rockets

AlignParameters:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

BlockAlignment:
  Enabled: false